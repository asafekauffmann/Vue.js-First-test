<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <header></header>

        <main>
            <section>

                <div id="app">
                    {{ message }}
                </div>
    


                <div id="app-2">
                    <span v-bind:title="message"> <!-- (v-) significa que é um atributo especial provido pelo Vue (v-bind) diretiva -->
                                                    <!--Para manter o atributo title do elemento atualizado em relação a propriedade message-->
                        Pare o mouse sobre mim e veja a dica interligada dinamicamente!
                    </span>
                </div>



                <div id="app-3"> <!--atribuindo texto a extrutura do dom-->
                    <p v-if="seen">Agora você me viu</p>
                </div>



                <div id="app-4"> <!-- (v-for) Diretiva usada para exibir uma lista de itens usando dados de um Array-->
                    <ol>
                        <li v-for="todo in todos">
                            {{ todo.text }}
                        </li>
                    </ol>
                </div>



                <div id="app-5">
                    <p>{{ message }}</p>
                    <button v-on:click = "reverseMessage">Inverter Mensagem</button> <!--(v-on) anexa uma escuta de evento (event listeners) para invocar métodos-->
                </div>


                <div id="app-6"> <!--(v-model) (two-way binding) entre a caixa de texto e o estado da aplicação-->
                    <p>{{ message }}</p>
                    <input v-model="message">
                </div>



            </section>
        </main>

        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script>

            var app = new Vue ({
                el: '#app',
                data: {
                    message: 'hello word, Olá Vue! First test mother fucker.'
                }
            })

            var app2 = new Vue ({
                el: '#app-2',
                data: {
                    message: 'Você carregou esta pagina em ' + new Date() .toLocaleString()
                }
            })

            var app3 = new Vue ({
                el: '#app-3',
                data: {
                    seen: true
                }
            })

            var app4 = new Vue ({
                el: '#app-4',
                data: {
                    todos: [
                        { text: 'Aprender Javascript' },
                        { text: 'Aprender Vue' },
                        { text: 'Criar algo incrivel' }
                    ]
                }
            })

            var app5 = new Vue ({
                el: '#app-5',
                data: {
                    message: 'Olá Vue!'
                },
                methods: {
                    reverseMessage: function () {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            })

            var app6 = new Vue ({
                el: '#app-6',
                data: {
                    message: 'Olá Vue!'
                }
            })

    </body>
</html>
